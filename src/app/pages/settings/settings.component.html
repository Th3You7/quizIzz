<app-navbar></app-navbar>

<div class="min-h-screen bg-gray-900 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-3xl mx-auto">
    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-white">Quiz Settings</h1>
      <p class="mt-2 text-gray-400">Customize your quiz experience</p>
    </div>

    <!-- Notification -->
    <div
      *ngIf="notification"
      class="fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg transform transition-all duration-500 ease-in-out flex items-center space-x-2"
      [class.opacity-0]="!notification"
      [class.opacity-100]="notification"
    >
      <svg
        class="h-5 w-5"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M5 13l4 4L19 7"
        />
      </svg>
      <span>{{ notification }}</span>
    </div>

    <div class="space-y-6">
      <!-- Difficulty Level Card -->
      <div class="bg-gray-800 shadow sm:rounded-lg overflow-hidden">
        <div class="px-4 py-5 sm:p-6">
          <div class="flex items-center space-x-3">
            <div class="flex-shrink-0">
              <svg
                class="h-6 w-6 text-purple-500"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M13 10V3L4 14h7v7l9-11h-7z"
                />
              </svg>
            </div>
            <div>
              <h3 class="text-lg font-medium text-white">Difficulty Level</h3>
              <p class="mt-1 text-sm text-gray-400">
                Choose how challenging you want the questions to be
              </p>
            </div>
          </div>
          <div class="mt-4">
            <select
              id="difficulty"
              name="difficulty"
              [(ngModel)]="selectedDifficulty"
              class="block w-full pl-3 pr-10 py-2 text-base border-gray-600 focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm rounded-md bg-gray-700 text-white"
            >
              <option *ngFor="let level of difficultyLevels" [value]="level">
                {{ level | titlecase }}
              </option>
            </select>
          </div>
        </div>
      </div>

      <!-- Timer Selection Card -->
      <div class="bg-gray-800 shadow sm:rounded-lg overflow-hidden">
        <div class="px-4 py-5 sm:p-6">
          <div class="flex items-center space-x-3">
            <div class="flex-shrink-0">
              <svg
                class="h-6 w-6 text-purple-500"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
            </div>
            <div>
              <h3 class="text-lg font-medium text-white">Time per Question</h3>
              <p class="mt-1 text-sm text-gray-400">
                Set how many seconds you have to answer each question
              </p>
            </div>
          </div>
          <div class="mt-4">
            <select
              id="timer"
              name="timer"
              [(ngModel)]="selectedTimer"
              class="block w-full pl-3 pr-10 py-2 text-base border-gray-600 focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm rounded-md bg-gray-700 text-white"
            >
              <option *ngFor="let time of timerOptions" [value]="time">
                {{ time }} seconds
              </option>
            </select>
          </div>
        </div>
      </div>

      <!-- Number of Questions Card -->
      <div class="bg-gray-800 shadow sm:rounded-lg overflow-hidden">
        <div class="px-4 py-5 sm:p-6">
          <div class="flex items-center space-x-3">
            <div class="flex-shrink-0">
              <svg
                class="h-6 w-6 text-purple-500"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
                />
              </svg>
            </div>
            <div>
              <h3 class="text-lg font-medium text-white">
                Number of Questions
              </h3>
              <p class="mt-1 text-sm text-gray-400">
                Choose how many questions you want in each quiz
              </p>
            </div>
          </div>
          <div class="mt-4">
            <select
              id="questionCount"
              name="questionCount"
              [(ngModel)]="selectedQuestionCount"
              class="block w-full pl-3 pr-10 py-2 text-base border-gray-600 focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm rounded-md bg-gray-700 text-white"
            >
              <option
                *ngFor="let count of questionCountOptions"
                [value]="count"
              >
                {{ count }} questions
              </option>
            </select>
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="flex justify-end space-x-4">
        <button
          (click)="resetHistory()"
          class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors duration-200"
        >
          <svg
            class="h-5 w-5 mr-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
            />
          </svg>
          Reset Settings
        </button>
        <button
          (click)="saveSettings()"
          class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition-colors duration-200"
        >
          <svg
            class="h-5 w-5 mr-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 13l4 4L19 7"
            />
          </svg>
          Save Settings
        </button>
      </div>
    </div>
  </div>
</div>
